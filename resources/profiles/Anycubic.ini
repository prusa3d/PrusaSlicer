# machine_max_feedrate_y = 500
# machine_max_feedrate_z = 12
# machine_max_jerk_e = 2.5
# machine_max_jerk_x = 10
# machine_max_jerk_y = 10
# machine_max_jerk_z = 0.2
# machine_min_extruding_rate = 0
# machine_min_travel_rate = 0
max_layer_height = 0.36 # 0
max_print_height = 205 # 200
# min_layer_height = 0.07
# nozzle_diameter = 0.4
# octoprint_apikey = 
# octoprint_host = 
# printer_notes = 
# remaining_times = 0
# retract_before_travel = 2
retract_before_wipe = 60% # 0
retract_layer_change = 1 # 0
retract_length = 6 # 2
# retract_length_toolchange = 10
retract_lift = 0.075 # 0
# retract_lift_above = 0
retract_lift_below = 204 # 0
# retract_restart_extra = 0
# retract_restart_extra_toolchange = 0
# retract_speed = 40
silent_mode = 0 # 1
# single_extruder_multi_material = 0
start_gcode = G90 ; use absolute coordinates\nM83 ; extruder relative mode\nM204 S[machine_max_acceleration_extruding] T[machine_max_acceleration_retracting]\nM104 S[first_layer_temperature] ; set extruder temp\nM140 S[first_layer_bed_temperature] ; set bed temp\nG28 ; home all\nG1 Y 0.0 F1000.0 ; go outside print area\nM190 S[first_layer_bed_temperature] ; wait for bed temp\nM109 S[first_layer_temperature] ; wait for extruder temp\nG92 E0.0\nG1 E38 ; deretract filament\nG92 E0.0\nG1 X60.0 E9.0  F1000.0 ; intro line\nG1 X100.0 E12.5 F1000.0 ; intro line\nG92 E0.0 # "G28 ; home all axes\nG1 Z5 F5000; lift nozzle"
# toolchange_gcode = 
# use_firmware_retraction = 0
use_relative_e_distances = 1 # 0
# use_volumetric_e = 0
# variable_layer_height = 1
wipe = 1 # 0
# z_offset = 0

[printer:Anycubic i3 Mega]
inherits = *common*
printer_model = i3Mega
printer_variant = 0.4
printer_notes = Do not remove the following keywords! These keywords are used in the "compatible printer" condition of the print and filament profiles to link the particular print and filament profiles to this printer profile.\nPRINTER_VENDOR_ANYCUBIC\nPRINTER_MODEL_I3_MEGA\nPRINTER_HAS_BOWDEN

