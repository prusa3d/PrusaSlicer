[printer:*common*]
printer_technology = FFF
bed_shape = 0x0,210x0,210x210,0x210 # 0x0,200x0,200x200,0x200
before_layer_gcode = ;BEFORE_LAYER_CHANGE\n;[layer_z] # 
# between_objects_gcode = 
default_filament_profile = Generic PLA # 
default_print_profile = 0.15mm QUALITY @MEGA # 
deretract_speed = 50 # 0
end_gcode = G4 ; wait\nG92 E0.0\nG1 E-35 ; retract filament\nM104 S0 ; turn off temperature\nM140 S0 ; turn off heatbed\nM107 ; turn off fan\n{if layer_z < max_print_height}G1 Z{z_offset+min(layer_z+30, max_print_height)}{endif} ; Move print head up\nG1 X0 Y105 F3000 ; home X axis\nM84 ; disable motors # "M104 S0 ; turn off temperature\nG28 X0  ; home X axis\nM84     ; disable motors"
extruder_colour = #FF8000 # 
# extruder_offset = 0x0
# extruders_count = 1
gcode_flavor = marlin # reprap
# host_type = OctoPrint
layer_gcode = ;AFTER_LAYER_CHANGE\n;[layer_z] # 
# machine_max_acceleration_e = 10000
# machine_max_acceleration_extruding = 2000
# machine_max_acceleration_retracting = 1500
# machine_max_acceleration_x = 9000
# machine_max_acceleration_y = 9000
